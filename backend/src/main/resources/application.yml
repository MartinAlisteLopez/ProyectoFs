spring:
  application:
    name: solutions-backend
  datasource:
    url: jdbc:h2:mem:stroms;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

jwt:
  secret: "cambia-esta-clave-super-secreta"
  expiration: 3600000 # 1 hora en ms

